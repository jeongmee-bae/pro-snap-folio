<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인 포트폴리오</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <h1 class="logo">포트폴리오</h1>
                <ul class="nav-menu">
                    <li><a href="#home">홈</a></li>
                    <li><a href="#about">소개</a></li>
                    <li><a href="#projects">프로젝트</a></li>
                    <li><a href="#contact">연락처</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h2>안녕하세요, 개발자입니다</h2>
                <p>웹 개발에 열정을 가진 개발자의 포트폴리오입니다</p>
                <button class="cta-button">프로젝트 보기</button>
            </div>
        </section>

        <section id="about" class="about">
            <div class="container">
                <h2>소개</h2>
                <p>웹 개발에 관심이 많은 개발자입니다. 다양한 프로젝트를 통해 성장하고 있습니다.</p>
            </div>
        </section>

        <section id="projects" class="projects">
            <div class="container">
                <h2>프로젝트</h2>
                <div class="project-grid">
                    <div class="project-card">
                        <h3>프로젝트 1</h3>
                        <p>프로젝트 설명입니다.</p>
                    </div>
                    <div class="project-card">
                        <h3>프로젝트 2</h3>
                        <p>프로젝트 설명입니다.</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact" class="contact">
            <div class="container">
                <h2>연락처</h2>
                <p>이메일: your.email@example.com</p>
                <p>GitHub: github.com/yourusername</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 포트폴리오. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
